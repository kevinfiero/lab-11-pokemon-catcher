<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/results.css">
    <title>Catch 'em All!</title>
</head>

<body>
    <header>
        <div class='flex-column'>
            <label id='num-rounds'></label>
            <button id='reset'>Reset</button>
            
        </div>
        <div id = 'icon-group'>
            <a href = '../catch/catch.html'><img class = 'header-icons' id='catch' title='Catch' src='../assets/pokeball.svg'></a>            
        </div>
    </header>
    <main>
        <div class='flex-row'>
            <div class='flex-column'>
                <h1>Last Round Results</h1>
                <table>
                    <thead>
                        <th>Pokemon</th>
                        <th>Encountered</th>
                        <th>Caught</th>
                    </thead>
                    <tbody id='table-current-body'>
                    </tbody>
                </table>
            </div>
            <div class='flex-column'>
                <h1>All Time Results</h1>
                <table>
                    <thead>
                        <th>Pokemon</th>
                        <th>Encountered</th>
                        <th>Caught</th>
                    </thead>
                    <tbody id='table-global-body'>
                    </tbody>
                </table>
            </div>
        </div>
        <p>Click Reset to clear results</p>
        <p>Click the Pok√©ball to play again!</p>
    </main>
    <footer>
    </footer>

    <script type="module" src="results.js"></script>
</body>

</html>
