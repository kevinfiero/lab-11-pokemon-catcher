<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/results.css">
    <title>Gotta Catch 'em All!</title>
</head>

<body>
    <header class='flex-row between'>
        <img id = 'title' src='../assets/title.png'>
        <div class = 'flex-row'>
            <div class='flex-column'>
                <label id='num-rounds'></label>
                <button id='reset'>Reset</button>
            </div>
            <div id = 'icon-group' class = 'flex-row'>
                <div class = 'flex-column'>
                    <a href = '../catch/catch.html'><img class = 'header-icons' id='catch' title='Catch' src='../assets/pokeball.svg'></a>
                    <label>Catch More!</label>
                </div>
                <div class = 'flex-column'>
                    <a href = './results.html'><img class = 'header-icons' id='globe' title='Last Round Results' src='../assets/pokedex.svg'></a>
                    <label>Last Round Results</label>  
                </div>
                <div class = 'flex-column'>
                    <a href = '../global-results/global-results.html'><img class = 'header-icons' id='globe' title='Global Results' src='../assets/globe.svg'></a>
                    <label>Global Results</label>  
                </div>
            </div>    
        </div>
    </header>
    <main>
        <ul>
            <li>Click Reset to clear your progress!</li>
            <li>Click the Pokéball to play again!</li>
            <li>Check out Global Results by clicking the globe icon!</li>
        </ul>
        <div class='flex-column'>
            <h1>Last Round Results</h1>
            <table>
                <thead>
                    <th>Pokémon</th>
                    <th>Encountered</th>
                    <th>Caught</th>
                </thead>
                <tbody id='table-current-body'>
                </tbody>
            </table>
        </div>
        <div>
            <canvas id="chart"></canvas>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
        </div>
    </main>

    <footer>
    </footer>

    <script type="module" src="results.js"></script>
</body>
</html>
